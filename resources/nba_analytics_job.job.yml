# A sample job for nba_analytics.

resources:
  jobs:
    sample_job:
      name: nba_analytics_job

      trigger:
        file_arrival:
          url: "/Volumes/workspace/nba_analytics/landing_zone/"
        pause_status: "UNPAUSED"

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/sample_notebook.ipynb
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.nba_analytics_etl.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "4"
