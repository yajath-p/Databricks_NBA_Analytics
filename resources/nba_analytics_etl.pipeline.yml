# The main pipeline for nba_analytics

resources:
  pipelines:
    nba_analytics_etl:
      name: nba_analytics_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/nba_analytics_etl"

      libraries:
        - glob:
            include: ../src/nba_analytics_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
