# This is a Databricks asset bundle definition for nba_analytics.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: nba_analytics
  uuid: e5d5f008-9ddd-49d3-b3e7-fca13b7623cf

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: workspace
      schema: nba_analytics
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/yajath.parashar@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/yajath.parashar@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: yajath.parashar@gmail.com
        level: CAN_MANAGE
